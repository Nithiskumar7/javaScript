<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of loop</title>
</head>
<body>
    <h1>for/of loop</h1>
    <p id="demo"></p>

    <script>
        const empname = ["mani","arun","pradhip"];
        let t1 = " ";
        for(let x of empname){
            t1+= x + "<br>";
            document.getElementById("demo").innerHTML = t1;
        }
    </script>
</body>
</html>
