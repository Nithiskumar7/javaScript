<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH ES6</title>
</head>
<body>
    <script>
        const h1 = [100,300,500]
        let bigValue = Math.max(...h1)
        let smallValue = Math.min(...h1)
        console.log(smallValue)
        console.log(bigValue)
    </script>
</body>
</html>
